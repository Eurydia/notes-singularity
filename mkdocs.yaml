site_name: Singularity
docs_dir:  './'

theme:
  name: "material"
  font:
    text: IBM Plex Serif
    code: IBM Plex Mono
  features:
    - header.autohide
    - navigation.tabs

# Extensions
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - toc:
      toc_depth: 0
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.magiclink
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


plugins:
  - roamlinks

extra_css:
  - ".obsidian/styles/mkdocs/hidesidebar.css"

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js